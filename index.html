<!DOCTYPE html>
<html lang="EN">
<head>
	<meta charset="UTF-8">
	<title>Train Time</title>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container">		
		<div class="title">
			<h1 class="text-center" id ="title">Choo Coo Choose a Train</h1>
			<h2 class="text-center" id = "timeNow">Current Time</h2>
		</div>
		
		<div class="schedule">
		    <h3 id="tableTitle" >Current Train Schedule</h3>
		</div>
		 <div class="panel" id="tableTotal">
		    <table class="table table-hover" id="table">
		    	<thead>
		    	  <tr>
				    <th>Train Name</th>
				    <th>Destination</th>
				    <th>Frequency (min)</th>
				    <th>Next Arrival</th>
				    <th>Minutes Away</th>
				  </tr>
				 </thead>

				 <tbody></tbody>
		    </table>
		 </div>

		<div class="addTrain">

		     <h4>Add Train</h4>

		    <form id="inputBox">

			    <label for="name">Train Name</label>
			    <br>
			    <input id="name" type="text" >
			    <br>

			    <label for="destination">Destination</label>
			    <br>
			    <input  id="destination" type="text">
			    <br>

			    <label for="first">First Train Time(HH:mm - military time)</label>
			    <br>
			    <input id="first" type="text">
			    <br>
		
			    <label for="frequency">Frequency (min)</label>
			    <br>
			    <input id="frequency" type="text">
			    <br>

			     <button id="submit" type="submit">Submit</button>

			</form>
		</div>
</div>

<script src="logic.js"></script>

</body>
</html>
